<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trending Breweries</title>
    <link rel="icon" href="favicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" media="all">

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKj1L5hUJq39v90qhU8hNy-DQKJAhhq3k&callback=initMap"></script>
    <script src="lib/d3.js"></script>
    <script src="lib/crossfilter.js"></script>
    <script src="chart.js"></script>
    <script src="data.js"></script>
    <script src="setup.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', init, false);
    </script>
  </head>

  <body>
    <div id="map-div"></div>
    <div id="charts">
      <div id="val-chart" class="chart">
        <div class="title">Population Density (ppl / sq ml)</div>
      </div>
      <div id="val2-chart" class="chart">
        <div class="title">Median Income (USD)</div>
      </div>
      <div id="yelp-chart" class="chart">
        <div class="title">Yelp Reviews</div>
      </div>
      <div id="reviews-chart" class="chart">
        <div class="title">Number of Reviews</div>
      </div>

    </div>
  </body>
</html>
